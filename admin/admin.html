<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>ADMIN</title>
</head>

<body>
    <header class="base-color text-center">
        <div class="container-fluid fs-1 logo-font">FUNNY</div>
        <div class="container-fluid row">
            <div class="container col-md-9 d-flex  justify-content-evenly">
                <div>Nam</div>
                <div>Nữ</div>
                <div class="org-color">Sản Phẩm</div>
                <div>Giới Thiệu</div>
            </div>
            <div class="container col-md-3 d-flex justify-content-evenly">
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                <div><i class="fa-solid fa-user"></i></div>
                <div><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
        </div>
    </header>
    <hr>
    <div>
        <h1> HỒ SƠ ADMIN </h1>
    </div>
    <div class="ten">
        <form class='form_' action="">
            <div>Họ <input class="input-text" type="text" placeholder="Nguyễn Văn" name="ho"> </div>
            <div>Tên <input class="input-text" type="text" placeholder="A" name="ten"> </div>
            <div> Giới tính <input class="radio-button" type="radio" name="gioi-tinh"> Nam
                <input class="radio-button" type="radio" name="gioi-tinh"> Nữ
            </div>
            <div> Ngày sinh <input class="input-text" type="text" placeholder="01/01/2000" name="date"> </div>
            <div>Email:<input class="input-text" type="email" placeholder="admin.funny@gmail.com" name="email"> </div>
            <div>Số Điện thoại<input class="input-text" type="number" placeholder="08181234567" name="phone"> </div>
            <div class="flex-container">
                <button class="button_" type="submit">LƯU THAY ĐỔI</button>
            </div>
        </form>
    </div>
    <footer class="base-color">
        <div class="row ">
            <div class="col-md-3 text-center">
                <div class="fs-5 logo-font">FUNNY</div>
                <span class="social-media-icon">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </span>
            </div>
            <div class="col-md-3">
                <div class="text-center ">Tài Khoản</div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-7">
                        <div class="nor">Đăng Ký</div>
                        <div class="nor">Đăng Nhập</div>
                        <div class="nor">Giỏ Hàng</div>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <div class="text-center">Liên Hệ</div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-7">
                        <div class="nor">SDT: 0123456789</div>
                        <div class="nor">Email: funny@gmail.com</div>
                        <div class="nor">Địa chỉ: KTX khu A ĐHQG</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-center">
                <div class="text-start">Đăng Ký Nhận Thông Báo</div>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nhập email của bạn" name="email">
                        </div>
                        <div class="col text-start">
                            <button class="btn btn-block btn-dark">Gửi</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </footer>
</body>

</html>
