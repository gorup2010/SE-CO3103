<!DOCTYPE html>
<html >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="view-cart-failed.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>View Cart</title>
</head>

<body>
    <header class="base-color text-center">
        <div class="row align-items-center">
            <div class="col-md-1"></div>
            <div class="col-md-2 logo-font fs-1">FUNNY</div>
            <div class="col-md-2 ">Sản Phẩm</div>
            <div class="col-md-2 ">Giới Thiệu</div>
            <div class="col-md-1"></div>
            <div class="col-md-2 d-flex justify-content-evenly">
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                <div><i class="fa-solid fa-user"></i></div>
                <div><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
        </div>
    </header>
    <main>
        <div class="row" style="margin-top:1%;">
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <div class="fs-2">Trang Chủ/ Giỏ Hàng</div>
                <div class="fs-3">Giỏ Hàng Của Bạn</div>
                <hr>
                <p>Giỏ hàng đang trống, bạn vui lòng chọn thêm sản phẩm.</p>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2" style="margin-top: 3.25%;">
                <div class="fs-3">Thông Tin Đơn Hàng</div>
                <hr>
                <div class="row">
                    <div class="col fs-4">Tổng Tiền</div>
                    <div class="col org-color">0đ</div>
                </div>
                <hr>
                <button type="button" class="container btn btn-outline-secondary btn-lg" disabled>Mua</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </main>
    <footer class="base-color" style="margin-top:2%;">
        <div class="row">
            <div class="col-md-3 text-center">
                <div class="fs-5 logo-font">FUNNY</div>
                <span class="social-media-icon">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </span>
            </div>
            <div class="col-md-2">
                <div class="text-center ">Tài Khoản</div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-7">
                        <div class="nor">Đăng Ký</div>
                        <div class="nor">Đăng Nhập</div>
                        <div class="nor">Giỏ Hàng</div>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <div class="text-center">Liên Hệ</div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-7">
                        <div class="nor">SDT: 0123456789</div>
                        <div class="nor">Email: funny@gmail.com</div>
                        <div class="nor">Địa chỉ: KTX khu A ĐHQG</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="text-start">Đăng Ký Nhận Thông Báo</div>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nhập email của bạn" name="email">
                        </div>
                        <div class="col text-start">
                            <button class="btn btn-block btn-dark">Gửi</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
